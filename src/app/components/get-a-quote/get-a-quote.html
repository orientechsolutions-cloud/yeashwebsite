<div class="quote-content">
    <h2>Request a Quote</h2>
    <p>
        Interested in our products and services? Fill out the form below to request a quote, and our team
        will get back to you promptly with all the information you need.
    </p>
</div>
<div class="quote-form">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="number" class="form-control" placeholder="Enter Phone">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Phone with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Message</label>
            <textarea class="form-control" placeholder="Enter email"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary px-4 py-2 me-3">Submit</button>
        </div>
    </form>
</div>
